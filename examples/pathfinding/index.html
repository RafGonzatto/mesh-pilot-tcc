<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mini-Jogo com NavMesh e Logs Detalhados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    #gameCanvas {
      display: block;
      margin: 10px auto;
      border: 2px solid #333;
      background: #fafafa;
    }
    #log {
      width: 800px;
      max-height: 250px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      margin: 0 auto 10px;
      padding: 8px;
      font: 13px monospace;
    }
    .log-line { margin-bottom: 6px; }
    .highlight {
      background: #def;
      padding: 0 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<header>
  <h1>Mini-Jogo com NavMesh - Logs Detalhados</h1>
</header>

<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="log"></div>

<!-- Carrega o jogo principal -->
<script type="module" src="main.js"></script>
</body>
</html>
